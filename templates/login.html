{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
    .inputcontainer{
        width: 300px;
        height: 300px;
        margin: auto;
        margin-top: 5%;
        /* border: 1px solid black; */
        /* background-color:aliceblue; */
        text-align: center;

    }
    .inputcontainer input{
        padding: 5px;
        border-radius: 20px;


    }
    .inputcontainer input:hover{
        background-color: bisque;

    }
    .inputcontainer button{
        width: 60px;
        border-radius: 10px;
        background-color: #183661;
        color: aliceblue;
        font-size: 15px;
    }
    .inputcontainer h1{
        font-size: 50px;
    }
    .inputcontainer button:hover{
        background-color: rgb(31, 140, 234);
        color: rgb(0, 0, 0);
    }


</style>

<section class="banner_main">
    <div class="container">
       <div class="row">
          <div class="col-md-8">
            <div class="inputcontainer">
                {% for message in messages %}
                <h4 style="color:red">{{message}}</h4>
                {% endfor %}
              <form method="post">
                {% csrf_token %}
                <h1>Login</h1><br>
                <input type="text" name="uname" placeholder="username"><br><br>
                <input type="password" name="pswd" placeholder="password"><br><br>
                <button type="submit">Login</button>
              </form>
            </div>
             
          </div>
          <div class="col-md-4">
             <div class="ban_img">
                <figure><img src="{%static 'images/ban_img.png' %}" alt="#"/></figure>
             </div>
          </div>
       </div>
    </div>
 </section>

{% endblock  %}
