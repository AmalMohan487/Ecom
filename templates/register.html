{% extends 'index.html' %}
{% load static %}
{% block content %}

<style>
    .inputcontainer{
        width: 500px;
        height: 600px;
        margin: auto;
        margin-top: 5%;
        
        
        text-align: center;

    }
    .inputcontainer input{
        padding: 5px;
        border-radius: 20px;


    }
    .inputcontainer input:hover{
        background-color: bisque;

    }
    .inputcontainer button{
        width:auto;
        border-radius: 10px;
        background-color: #183661;
        color: aliceblue;
        font-size: 15px;
    }
    .inputcontainer h2{
        font-size: 50px;
    }
    .inputcontainer button:hover{
        background-color: rgb(31, 140, 234);
        color: rgb(0, 0, 0);
    }


</style>

<section class="banner_main">
    <div class="container">
       <div class="row">
          <div class="col-md-8">
            <div class="inputcontainer">
                <h2>Register</h2>
              <form method ="post">
                {% csrf_token %}
                 {% for  field in form  %}
                 {{field.label}}:<br>
                 {{field}}<br><br>

                 {% endfor %}
                <button type="submit">Register</button>
              </form>
             </div>
             
          </div>
          <div class="col-md-4">
             <div class="ban_img">
                <figure><img src="{%static 'images/ban_img.png' %}" alt="#"/></figure>
             </div>
          </div>
       </div>
    </div>
 </section>

{% endblock  %}
