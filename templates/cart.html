{% extends 'index.html' %}
{% block content %}
<style>
    .item-head{
        border-bottom: 1px solid gray;
        height:70px;

    }
    .item-head:nth-child(even){
        background-color: aliceblue;
    }
    .order1{
        width: 95%;
        height: 300px;
        border: .5px solid gray;
        padding: 20px;

    }
    .order h4{
        text-align: center;
        text-decoration: underline;

    }
</style>

<div class="container text-center">
    <h1>Cart</h1>
    <div class="row">
        <div class="col-md-8">
            
            
            <div class="row item-head">
                <div class="col-2 item">Item Name</div>
                <div class="col-2 item"> Price </div>
                <div class="col-2 item">Quality</div>
                <div class="col-2 item">Item Image</div>
                <div class="col-2 item"><a href="" >Delete</a></div>
            </div>
            {% for item in product %}

            <div class="row item-head">
                <div class="col-2 item">{{item.product.Product_Name}}</div>
                <div class="col-2 item"> {{item.product.Product_Price}} </div>
                <div class="col-2 item">Quality</div>
                <div class="col-2 item"><img src="{{item.product.Product_Image.url}}" style="width: 60px;height: 60px;" alt=""></div>

                <div class="col-2 item"><a href="{%url 'Dele' item.id %}" class="btn btn-danger">Delete</a></div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <div class="order1">
                <h4>Place Order</h4>
                <a href="" class="btn btn-warning rounded-pill">Place Order</a>
            </div>
        </div>
        
    
    

    </div>
        
</div>
{% endblock  %}
