{% extends 'index.html' %}
{% block content %}
<style>
    .viewproduct{
        width: 70%;
        height: 400px;
        border:2px solid blueviolet;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 5px;

    }
    .viewproduct h1{
        padding: 5px;
        margin-top: 10px;
        text-decoration: underline;
    }
    .viewproduct h4{
        padding: 5px;
        margin-top: 10px;
        border: 1px solid black;
        border-radius: 5px;
    }
    .viewproduct .img{
        padding: 5px;
        margin-top: 50px;
        margin-left: 30px;
    }
    .viewproduct button{
        margin-left:29%;
        margin-top: 90px;
        
    }
   
</style>
<div class="container">

    <div class="viewproduct">
      {% for item in product %}
      <div class="row">
        <div class="col-md-6">
            <div class="img">
                <img src="{{item.Product_Image.url}}" style="width: 280px;height: 280px;" alt="">

            </div>
        </div>
        <div class="col-md-6">
            <div class="detais">
                <h1>Name :{{item.Product_Name}}</h1>
                <h4>Price :<b> {{item.Product_Price}}/-</b></h4>
                <h4>Brand :<b> {{item.Product_Brand}}</b></h4>
                <h4><b>Discription : </b> {{item.Product_Discription}}</h4>
               <button class="btn btn-warning">Add to Cart</button>


    
            </div>
        </div>
      
      {% endfor %}
        
        
    </div>
</div>

{% endblock  %}
